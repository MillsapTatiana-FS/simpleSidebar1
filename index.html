<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Simple Responsive Sidebar</title>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                <i class="bx bx-menu"></i>
                </button>
                <img src="lotus.png" alt="" class="sidebar-logo" />
            </header>

            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bx-home'></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class='bx bx-user'></i>
                    <span>Accounts</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bx-cog'></i>
                    <span>Settings</span>
                </button>
                <button type="button">
                    <i class='bx bx-coin-stack'></i>
                    <span>Blockchain</span>
                </button>
                <button type="button">
                    <i class='bx bx-spreadsheet'></i>
                    <span>Databases</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bx-music'></i>
                    <span>AudioVibe</span>
                </button>
                <button type="button">
                    <i class='bx bx-speaker'></i>
                    <span>Soundblast</span>
                </button>
                <button type="button">
                    <i class='bx bx-folder-open'></i>
                    <span>Folders</span>
                </button>
                <button type="button">
                    <i class='bx bxs-buildings'></i>
                    <span>Levels</span>
                </button>
            </nav>


        </div>
    </nav>
    
    
    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
    
</body>
</html>
